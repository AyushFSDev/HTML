<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable class-three</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 40%;
            height: 50%;
            box-shadow: 5px 5px 50px 2px rgb(196, 196, 196);
            border-radius: 30px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
        }

        .display-area {
            width: 90%;
            height: 30%;
            background-color: antiquewhite;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        p {
            margin: 0;
            padding: 0;
            font-size: 25px;
        }

        .display {
            font-size: 40px;
        }

        .input-group {
            width: 90%;
            height: 20%;
            background-color: antiquewhite;
            border-radius: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        input {
            width: 40%;
            height: 50%;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            padding-left: 20px;
        }

        .button-group {
            width: 90%;
            height: 20%;
            background-color: antiquewhite;
            border-radius: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        button {
            width: 40%;
            height: 50%;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            padding-left: 20px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="display-area">
            <p>Current Balance</p>
            <p class="display" id="display">0</p>
        </div>
        <div class="input-group">
            <input type="number" id="input-one" placeholder="deposit amount">
            <input type="number" id="input-two" placeholder="withdraw amount">
        </div>
        <div class="button-group">
            <button onclick="deposit()">Add</button>
            <button onclick="withdraw()">Sub</button>
        </div>
    </div>

    <script>
        let balance = 0;
        document.getElementById("display").innerHTML = balance

        function withdraw() {
            let withdrawAmount = document.getElementById("input-two").value;
            balance = balance - Number(withdrawAmount);
            document.getElementById("display").innerHTML = balance;
            document.getElementById("input-two").value = "";
            alert("Withdraw Successfull")
        }
        function deposit() {
            let depositeAmount = document.getElementById("input-one").value;
            balance = balance + Number(depositeAmount);
            document.getElementById("display").innerHTML = balance
            document.getElementById("input-one").value = "";
        }
    </script>
</body>

</html>
