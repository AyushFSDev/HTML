<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 60px;
            font-family: "Changa One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .container-one {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: antiquewhite;
        }

        .container-two {
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            background-color: cornflowerblue;
            padding-top: 20px;
        }

        button {
            width: 200px;
            height: 100px;
            background-color: aquamarine;
            font-size: 30px;
            font-weight: 700;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container-one" id="container-one">
            <p>Welcome to Universal Calendar</p>
            <p id="display"></p>
        </div>
        <div class="container-two" id="container-two">
            <button id="sunday" onclick="sunday()">Sunday</button>
            <button id="monday" onclick="monday()">Monday</button>
            <button>Tuesday</button>
            <button>Wednesday</button>
            <button>Thrusday</button>
            <button>Friday</button>
            <button>Saturday</button>
        </div>
    </div>

    <script>
        function sunday() {
            document.getElementById("container-one").style.backgroundColor = "#8ABEB9";
            document.getElementById("container-two").style.backgroundColor = "#FFE797";
            document.getElementById("sunday").style.backgroundColor = "#E06B80";
            document.getElementById("display").innerHTML = "Today is Sunday"
        }
        function monday() {
            document.getElementById("container-one").style.backgroundColor = "#B87C4C";
            document.getElementById("container-two").style.backgroundColor = "#305669";
            document.getElementById("monday").style.backgroundColor = "#F5E5E1";
            document.getElementById("display").innerHTML = "Today is Sunday"
        }
    </script>
</body>

</html>
