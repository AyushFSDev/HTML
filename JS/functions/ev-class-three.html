<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Box</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: rgb(203, 210, 216);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 40%;
            height: 50%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap :50px;
            align-items: center;
            padding-top: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 50px 2px rgb(178, 178, 178);
        }
        .content-top{
            width: 90%;
            height: 40%;    
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .content-bottom{
            width: 90%;
            height: 40%;
            background-color: rgb(243, 243, 242);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            border-style:solid ;
            border-color: rgb(213, 213, 213);
            border-width: 2px;
            border-radius: 10px;
            text-align: center;
       
        }
        button{
            font-size: 20px;
            background-color: lightgreen;
            border-radius: 10px;
            border: none;
            width: 200px;
            height: 50px;
        }
        p{
            margin: 0;
            font-size: 19px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana;
            padding-left: 10px;
            padding-top: 25px;
            color: rgb(65, 65, 65);
        }
        @media (min-width:1000px) {
            .content-bottom{
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content-top">
            <h1>DIsplay Box Example</h1>
            <button onclick="displayBox()">Show Message</button>
        </div>
        <div class="content-bottom" id="content-bottom">
            <p>This is the hidden text that appers after clicking the button. </p>
            <p>You can put any content here - text, image or event form.</p>
        </div>
    </div>
<script>

    function displayBox(){
        document.getElementById("content-bottom").style.display = "block";
    }
</script>

</body>

</html>
