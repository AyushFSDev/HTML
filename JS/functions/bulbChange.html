<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Change on click</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 20%;
            height: 60%;
            box-shadow: 5px 5px 50px 3px rgb(188, 188, 188);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .bulb-image {
            width: 90%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 80%;
            height: 100%;
            object-fit: fill;
        }

        .btn-group {
            width: 90%;
            height: 30%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            width: 150px;
            height: 50px;
            border-radius: 10px;
            border: none;
            font-size: 20px;
        }

        button:hover {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bulb-image">
            <img src="https://m.media-amazon.com/images/I/51rA6etNZfL.jpg" alt="" id="image">
        </div>
        <div class="btn-group">
            <button onclick="redBuld()">Red Bulb</button>
            <button onclick="greenBulb()">Green Bulb</button>
            <button onclick="blueBulb()">Blue Bulb</button>
        </div>
    </div>
    <script>

        }

        function greenBulb() {

</body>

</html>
