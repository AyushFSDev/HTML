<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 30%;
            height: 50%;
            background-color: antiquewhite;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .display-area {
            width: 80%;
            height: 40%;
            border-radius: 20px;
            background-color: grey;
        }

        p {
            font-size: 40px;
            color: white;
            font-weight: 600;
            margin: 20px;
        }

        .button-group {
            width: 80%;
            height: 40%;
            border-radius: 20px;
            display: flex;
            justify-content: space-evenly;

        }

        button {
            width: 100px;
            height: 80px;
            border-radius: 10px;
            font-size: 30px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="display-area">
            <p id="display"></p>
        </div>
        <div class="button-group">
            <button onclick="one()">1</button>
            <button onclick="two()">2</button>
            <button onclick="three()">3</button>
            <button onclick="four()">4</button>
        </div>
    </div>
    <script>
        function one(){
            document.getElementById("display").innerHTML = 1;
        }
        function two(){
            document.getElementById("display").innerHTML += 2;
        }function three(){
            document.getElementById("display").innerHTML += 3;
        }
        function four(){
            document.getElementById("display").innerHTML += 4;
        }
    </script>
</body>

</html>
