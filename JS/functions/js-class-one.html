<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image changing card</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 40%;
            height: 50%;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card-image {
            width: 80%;
            height: 70%;
            background-color: bisque;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-group {
            width: 80%;
            height: 20%;
            background-color: aquamarine;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            width: 200px;
            height: 50px;
            font-size: 20px;

        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-image">
            <img src="https://media.istockphoto.com/id/926196952/photo/beautiful-nature-background.jpg?s=170667a&w=0&k=20&c=3CI8wa6kKzgUv09X_rQhermyjeGhaAlp9HiAe9v65rE="
                alt=""
                id="image">
        </div>
        <div class="button-group">
            <button onclick="imageOne()">1st Image</button>
            <button>2nd Image</button>
        </div>
    </div>

    <script>
        function imageOne(){
            document.getElementById("image").src="https://png.pngtree.com/thumb_back/fh260/background/20230411/pngtree-nature-forest-sun-ecology-image_2256183.jpg"
        }
    </script>
</body>

</html>
