<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Internal css</title>
    <style>
        /*Tag selector*/
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }

        /*Class selector*/
        .box-one{
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
        .box-two{
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }

        h1{
            color: red;
            background-color: yellow;



            property:value;
            
        }
    </style>
  </head>
  <body>
    <h1>CSS Selectors</h1>
    <div class="box-one"></div>
   <hr>
    <div class="box-two"></div>
    <hr>
    <div class="box-three"></div>
  </body>
</html>
