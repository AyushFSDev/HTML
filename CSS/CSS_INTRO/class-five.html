<!DOCTYPE html>
<html lang="en">
<head>
    <title>css class five</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-color: grey;
        }
        .row-one{
            width: 100%;
            height: 20%;
            background-color: #FFF0CE;
        }
        .row-two{
            width: 100%;
            height: 80%;
            background-color: #26667F;
        }
        .column-one{
            width: 20%;
            height: 100%;
            background-color: rgb(18, 61, 11);
        }
    </style>
</head>
<body>
    <div class="row-one"></div>
    <div class="row-two">
        <div class="column-one"></div>
    </div>
</body>
</html>
