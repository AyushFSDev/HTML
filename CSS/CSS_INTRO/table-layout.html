<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Layout using css</title>
  </head>
  <body>
    <table style="width: 100vw">
      <!-- row one -->
      <tr style="width: 100vw; height: 100px; background-color: lightcoral">
        <td style="background-color: rgb(225, 177, 177); text-align: center;"><h1>Home</h1></td>
        <th style="background-color: rgb(225, 177, 177); text-align: center;"><h1>About</h1></th>
        <td style="background-color: rgb(225, 177, 177);  text-align: center;"><h1>Project</h1></td>
        <td style="background-color: rgb(225, 177, 177);  text-align: center;"><h1>Contact</h1></td>
      </tr>
      <!-- row two -->
      <tr style="width: 100vw; height: 500px; background-color: lightyellow">
        <td colspan="4"></td>
      </tr>
      <!-- row three -->
      <tr style="width: 100vw; height: 100px; background-color: lightblue">
        <td colspan="4"></td>
      </tr>
      <!-- row four -->
      <tr style="width: 100vw; height: 500px; background-color: lightgreen">
        <td colspan="4">
    
        </td>
      </tr>
    </table>
  </body>
</html>
