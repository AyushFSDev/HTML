<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color property</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }
        .box{
            width: 100%;
            height: 25%;
        }
        .bg-1{
            background-color: rgb(220, 118, 118);
        }
        .bg-2{
            background-color: hsl(141, 62%, 51%);
        }
        .bg-3{
            background-color: #471396;
        }
        .bg-4{
            background: linear-gradient(red, yellow);
        }
    </style>
</head>
<body>
    <div class="box bg-1"></div>
    <div class="box bg-2"></div>
    <div class="box bg-3"></div>
    <div class="box bg-4"></div>
</body>
</html>
