<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }
        .box-1{
            grid-row: 1 / span 3;
            background-color: sandybrown;
        }
        .box-2{
            grid-row: 1 / span 2;
            background-color: rgb(255, 237, 220);
        }
        .box-3{
            grid-column: 3 / span 3;
            background-color: rgb(244, 227, 96);
        }
        .box-4{
            grid-row: 3 / span 1;
            background-color: rgb(96, 244, 160);
        }
        .box-5{
            grid-column: 3 / span 3;
            grid-row: 2 / span 2;
            background-color: rgb(106, 96, 244);
        }
        .box-6{
            grid-column: 1 / span 5;
            background-color: rgb(209, 96, 244);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
        <div class="box-6"></div>
    </div>
</body>
</html>
