<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid class three</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .grid-container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-areas: 
        "header header header"
        "aside main main"
        "footer footer footer";
        gap: 20px;
      }
      header {
        grid-area: header;
        width: 100%;
        height: 100%;
        background-color: lightcyan;
      }
      aside {
        grid-area: aside;
        width: 100%;
        height: 100%;
        background-color: lightcoral;
      }
      main {
        grid-area: main;
        width: 100%;
        height: 100%;
        background-color: lightgreen;
      }
      footer {
        grid-area: footer;
        width: 100%;
        height: 100%;
        background-color: lightsalmon;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <header></header>
      <aside></aside>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
