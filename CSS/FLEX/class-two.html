<!DOCTYPE html>
<html lang="en">
  <head>
    <title>class two</title>
    <link rel="stylesheet" href="./class-two.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="logo">
        <h1>Portfolio</h1>
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Project</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div class="button-group">
        <button>Sign Up / Login</button>
      </div>
    </header>
    <!-- header end -->
    <main>
      <!-- home section start -->
      <section class="home">
        <div class="home-content">
          <h1 class="home-title">Welcome to my portfolio</h1>
          <h2 class="home-subtitle">
            My name is Ayush, <i>I am a web developer</i>
          </h2>
        </div>
      </section>
      <!-- home section end -->

      <!-- about section start -->
      <section class="about">
        <div class="about-title-section">
          <h2 class="about-title">About</h2>
        </div>
      </section>
      <!-- about section end -->

      <!-- project section start -->
      <section class="project">
        <div class="project-title-section">
          <h2 class="project-title">Project</h2>
        </div>
      </section>
      <!-- project section end -->

      <!-- contact section start -->
      <section class="contact">
        <div class="contact-title-section">
          <h2 class="contact-title">Contact</h2>
        </div>
      </section>
      <!-- project section end -->
    </main>
  </body>
</html>
