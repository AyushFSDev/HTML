<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prodect cards</title>
    <link rel="stylesheet" href="./portfolio.css" />
    <style>
      .products-container {
        width: 100%;
        height: 130vh;
        background: linear-gradient(blue, rgb(160, 30, 253));
        display: flex;
        justify-content: center;
        gap: 30px;
        align-items: center;
      }
      .products {
        margin-top: 200;
        width: 80%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .product-card {
        width: 20%;
        height: 400px;
        background-color: aqua;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
      }
      .card-image {
        width: 80%;
        height: 60%;
        background-image: url("https://jooinn.com/images/abstract-background-1.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
      .card-content {
        width: 80%;
        height: 20%;
        background-color: rgb(133, 121, 121);
      }
    </style>
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="logo">
        <h1>Portfolio</h1>
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Project</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <!-- header end -->
    <main class="products-container">
      <div class="products">
        <!-- card 1 -->
        <div class="product-card">
            <div class="card-image"></div>
            <div class="card-content"></div>
        </div>
        <!-- card 2 -->
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
      </div>
    </main>
  </body>
</html>
